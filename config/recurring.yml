default: &default
  language_files:
    command: LanguageFilesScheduler.new.perform
    queue: default
    schedule: "@hourly"
  periodic_job_cleanup:
    command: SolidQueue::Job.clear_finished_in_batches
    queue: default
    schedule: at 4pm every day

development:
  <<: *default

production:
  <<: *default

staging:
  <<: *default

